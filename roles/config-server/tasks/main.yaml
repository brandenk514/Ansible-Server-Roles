---
- name: Set hostname using systemd
  ansible.builtin.shell:
    cmd: hostnamectl set-hostname "{{ hostname }}"

- name: Set timezone to US Pacific
  community.general.timezone:
    name: America/Los_Angeles

- name: Update Message of the Day
  ansible.builtin.template:
    src: motd
    dest: /etc/motd
    owner: root
    group: root
    mode: "0600"
    backup: true

- name: Set authorized keys taken from url
  ansible.posix.authorized_key:
    user: "{{ user }}"
    state: present
    key: "{{ key }}"

- name: Update sshd configuration safely, avoid locking yourself out
  ansible.builtin.template:
    src: sshd_config
    dest: /etc/ssh/sshd_config.d/00-uac-sshd.conf
    owner: root
    group: root
    mode: "0600"
    validate: /usr/sbin/sshd -t -f %s
    backup: true

- name: Install additional packages
  ansible.builtin.apt:
    pkg:
    - sudo
    - nano
    - netplan.io
    - nfs-common
    - lvm2
    state: present

- name: Print list of sd devices
  debug:
    var: ansible_devices.keys() | select('match', '^sd') | ansible_devices.keys()[1:]


