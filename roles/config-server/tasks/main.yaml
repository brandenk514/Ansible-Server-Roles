---
- name: Set hostname using systemd
  ansible.builtin.shell:
    cmd: hostnamectl set-hostname "{{ hostname }}"

- name: Set timezone to US Pacific
  community.general.timezone:
    name: America/Los_Angeles

- name: Update Message of the Day
  ansible.builtin.template:
    src: motd
    dest: /etc/motd
    owner: root
    group: root
    mode: "0600"
    backup: true

- name: Set authorized keys taken from url
  ansible.posix.authorized_key:
    user: "{{ user }}"
    state: present
    key: "{{ key }}"

- name: Update sshd configuration safely, avoid locking yourself out
  ansible.builtin.template:
    src: sshd_config
    dest: /etc/ssh/sshd_config.d/00-uac-sshd.conf
    owner: root
    group: root
    mode: "0600"
    validate: /usr/sbin/sshd -t -f %s
    backup: true

- name: Install additional packages
  ansible.builtin.apt:
    pkg:
    - sudo
    - nano
    - netplan.io
    - nfs-common
    - lvm2
    state: present

- name: Gather list of /dev/sd* devices minus the first one
  set_fact:
    disks: "{{ ansible_devices.keys() | select('match', '^sd[^a]+') | map('regex_replace', '^(.*)$', '/dev/\\1') | list | join(',') }}"

- name: Creating volume group
  lvg:
    vg: data-vg
    pvs: {{ disks }}
    pvresize: true
  when: disks | length > 0

- name: Creating logical volume
  lvol:
    vg: data-vg
    lv:  data-lv
    size: 100%FREE
  when: disks | length > 0

- name: Create directory data if does not exist
  file:
    path: /mnt/data
    state: directory
    mode: '0755'
  when: disks | length > 0

- name: Format the ext4 filesystem
  filesystem:
    fstype: ext4
    dev: /dev/data-vg/data-lv
  when: disks | length > 0

- name: Mount the lv on /data
  mount:
    path: /mnt/data
    src: /dev/data-vg/data-lv
    fstype: ext4
    state: mounted
  when: disks | length > 0

- name: Add new mount to fstab
  lineinfile:
    path: /etc/fstab
    line: "dev/mapper/data--vg-data--lv /mnt/data ext4 defaults 0 0"
    insertafter: EOF
  when: disks | length > 0
