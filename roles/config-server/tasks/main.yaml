---
- name: Set timezone to US Pacific
  community.general.timezone:
    name: America/Los_Angeles

- name: Update Message of the Day
  ansible.builtin.template:
    src: motd
    dest: /etc/motd
    owner: root
    group: root
    mode: "0600"
    backup: true

- name: Install additional packages
  ansible.builtin.apt:
    pkg:
      - qemu-guest-agent
    state: present
